language: java
dist: xenial
jdk:
- openjdk11
install: true
script:
- ./gradlew -Ptravis clean check jacocoTestReport
after_success:
- "./gradlew coveralls"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
